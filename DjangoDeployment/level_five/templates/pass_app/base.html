<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
   

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'pass_app:register' %}">Register</a>
                </li>
               {%if user.is_authenticated %}
               <li>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="{% url 'pass_app:user_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>   
        </div>
    </nav>
    <div class="container">
        {% block body_block%}
        {% endblock %}
    </div>

</body>
</html>
